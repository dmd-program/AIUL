<!-- Header & Navigation -->
<header>
  <div class="logo tag-text">
    <a href="{{ site.baseurl }}/">AIUL</a>
  </div>
  <input type="checkbox" id="menu-toggle-checkbox" class="menu-toggle-checkbox">
  <label for="menu-toggle-checkbox" class="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </label>
  
  <nav>
    <ul>
      {% for item in site.navigation %}
        <li><a href="{{ item.link | relative_url }}" {% if page.url == item.link %}class="active"{% endif %}>{{ item.name }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>
